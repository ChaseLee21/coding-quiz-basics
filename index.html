<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
        <!-- Quiz Container -->
        <section class="center-content" id="quiz">
            <header>
                <!-- Toggle Leaderboard -->
                <div>
                    <a onclick="showLeaderBoard()">View high scores</a> 
                </div>
                <!-- Quiz Timer -->
                <div>
                    <a id="timeDisplay"></a>
                </div>
            </header>
            <!-- Quiz -->
            <h1>Coding Quiz Challenge</h1>
            <p id="question" class="center-flex">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time/score by ten seconds!
            </p>
            <div class="answers center-flex">
                <button id="btn1">Button 1</button>
                <button id="btn2">Button 2</button>
                <button id="btn3">Button 3</button>
                <button id="btn4">Button 4</button>
            </div>
            <div>
                <p id="correct">Correct</p>
                <p id="wrong">Wrong</p>
            </div>
            <button id="startButton" onclick="startQuiz()">Start Quiz</button>
        </section>
        <!-- Submit Score Container -->
        <section id="submitScore">
            <h1>Add your score to the leaderboard</h1>
            <p id="userScore"></p>
            <form>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials" placeholder="Your initials" maxlength="3">
                <input type="submit" value="Submit" id="submitScoreBtn">
            </form>
        </section>
        <!-- Leaderboard Container-->
        <section id="leaderBoard">
            <header>
                <!-- Refresh Quiz -->
                <div>
                    <a onclick="startScreen()">Go back to quiz</a> 
                </div>
            </header>
            <!-- Leaderboard -->
            <h1>High Scores</h1>
            <button onclick="resetLeaderBoard()">Reset Leaderboard</button>
            <ol id="scores">

            </ol>
        </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
